<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目实战demo</title>
	<style>
		#a{
			background-color:darkcyan;
			border:3px solid rgb(21, 255, 0);
			width:200px;
			height:250px;
			float:left;
		}
		#b{
			background-color:darkcyan;
			border:3px solid rgb(21, 255, 0);
			
			height:250px;
			
		}
	</style>
	</head>
	<body>
	<h1 align="center">CSS布局实例</h1>
	<div id="a">一列固定宽度</div>
	<div id="b">一列自适应</div>
	<p>float将a浮动于b的同一行，而b则是主要的行内元素，默认自动铺满，实现自适应</p>

	</body>
</html>
